<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>My portfolio</title>

    <link rel="stylesheet" href="css/loader.css" />

    <!-- icon-->
    <link rel="icon" type="image/x-icon" href="assets/profile.png" />

    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link class="corecss" href="css/styles.css" rel="stylesheet" />

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      let description = document.getElementById("loadOverlay");
      setTimeout(() => {
        description.setAttribute("style", "display: none;");
      }, 1500);
    </script>

    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/form-validation.js"></script>
  </head>

  <body class="d-flex flex-column">
    <div
      id="loadOverlay"
      style="
        background-color: rgb(54, 54, 54);
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        z-index: 2000;
      "
    >
      <div
        style="
          display: flex;
          width: 100%;
          height: 100%;
          margin: auto;
          align-items: center;
          color: white;
          justify-content: center;
          font-size: 24px;
          font-weight: bold; /* Optionally make it bold */
          animation: pulse 1s infinite alternate; /* Add animation */
        "
      >
        <div class="loading-spinner">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <main class="flex-shrink-0">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
          <a class="navbar-brand" href="index.html"
            ><span class="fw-bolder text-primary">My Portfolio</span></a
          >
          <button class="text-gradient night-toggler">
            <i class="bi bi-moon-stars-fill"></i>
          </button>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="resume.html">Resume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="projects.html">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Page content-->
      <section class="py-5">
        <div class="container px-5">
          <!-- Contact form-->
          <div class="bg-light rounded-4 py-5 px-4 px-md-5">
            <div class="text-center mb-5">
              <div
                class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"
              >
                <i class="bi bi-envelope"></i>
              </div>
              <h1 class="fw-bolder">Get in touch</h1>
              <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
            </div>

            <div class="card shadow border-0 rounded-4 mb-5">
              <div class="card-body contact-card">
                <div
                  class="text-primary d-flex justify-content-center gap-4 email-in-contact"
                >
                  pushanalagiya@gmail.com
                </div>
                <div class="bg-light p-4 rounded-4">
                  <div class="d-flex justify-content-center contact-items">
                    <a
                      class="text-gradient"
                      href="https://devfolio.co/@pushan_alagiya"
                      ><i class="bi bi-file-code-fill"></i
                    ></a>
                    <a
                      class="text-gradient"
                      href="https://www.linkedin.com/in/pushan-alagiya-7a332220b"
                      ><i class="bi bi-linkedin"></i
                    ></a>
                    <a
                      class="text-gradient"
                      href="https://github.com/pushan-alagiya"
                      ><i class="bi bi-github"></i
                    ></a>
                    <a
                      class="text-gradient"
                      href="https://twitter.com/alagiyapushan"
                      ><i class="bi bi-twitter"></i
                    ></a>
                    <a
                      class="text-gradient"
                      href="https://www.youtube.com/channel/UCC6XM-0RirW0uYAafl0o6Wg"
                      ><i class="bi bi-youtube"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>

            <!-- All inputs -->
            <div class="card shadow border-0 rounded-4 mb-5 contact-inputs">
              <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                  <div class="text-primary center-text fw-bolder mb-4">
                    Have Something to Say...?
                  </div>
                  <form
                    id="contactForm"
                    action="mailto:pushanalagiya@gmail.com"
                    method="post"
                    enctype="text/plain"
                  >
                    <div class="form-floating mb-3">
                      <input
                        class="form-control"
                        id="name"
                        type="text"
                        placeholder="Enter your name..."
                        data-sb-validations="required"
                        name="Name"
                        autocomplete="name"
                      />
                      <label for="name">Full name</label>
                      <div
                        class="invalid-feedback"
                        data-sb-feedback="name:required"
                      >
                        A name is required.
                      </div>
                    </div>
                    <!-- Email input-->
                    <div class="form-floating mb-3">
                      <input
                        class="form-control"
                        id="email"
                        type="email"
                        placeholder="name@example.com"
                        data-sb-validations="required,email"
                        name="Email"
                        autocomplete="email"
                      />
                      <label for="email">Email address</label>
                      <div
                        class="invalid-feedback"
                        data-sb-feedback="email:required"
                      >
                        An email is required.
                      </div>
                      <div
                        class="invalid-feedback"
                        data-sb-feedback="email:email"
                      >
                        Email is not valid.
                      </div>
                    </div>
                    <!-- Phone number input-->
                    <div class="form-floating mb-3">
                      <input
                        class="form-control"
                        id="phone"
                        type="tel"
                        placeholder="(123) 456-7890"
                        data-sb-validations="required"
                        name="Mobile"
                        autocomplete="tel"
                      />
                      <label for="phone">Phone number</label>
                      <div
                        class="invalid-feedback"
                        data-sb-feedback="phone:required"
                      >
                        A phone number is required.
                      </div>
                    </div>
                    <!-- Message input-->
                    <div class="form-floating mb-3">
                      <textarea
                        class="form-control"
                        id="message"
                        type="text"
                        placeholder="Enter your message here..."
                        style="height: 10rem"
                        data-sb-validations="required"
                        name="Message"
                        autocomplete="message"
                      ></textarea>
                      <label for="message">Message</label>
                      <div
                        class="invalid-feedback"
                        data-sb-feedback="message:required"
                      >
                        A message is required.
                      </div>
                    </div>

                    <!-- Submit Button-->
                    <div class="d-grid">
                      <button
                        class="btn btn-primary btn-lg"
                        id="submitButton"
                        type="submit"
                      >
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer-->
    <footer class="bg-white py-4 mt-auto">
      <div class="container px-5">
        <div class="d-flex justify-content-center">
          <div class="col-auto">
            <div class="small m-0">Copyright &copy;</div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
